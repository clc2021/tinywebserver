// 本文件用来进行putfile传输, 因为: 在jQuery.ajax()用put传输时, 无法定位到文件位置
// 对此用来更新密码是无法做到的,
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Change pwd</title>

        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    $.ajax({
                        type:"put",
                        url:"http://localhost:9006/home/clab/Downloads/tinytime/allusers",
                        success:function(result){
                        $("#div1").html(result);
                    }});
                });
            });
        </script>

    </head>
<body>
</br>
</br>
    <div align="center"><font size="5"> <strong>更改密码</strong></font></div>
    <div class="login">
        <form action="4CGISQL.cgi" method="post">
            <div align="center"><input type="text" name="user" placeholder="用户名" required="required"></div><br/>
            <div align="center"><input type="password" name="password" placeholder="原密码" required="required"></div><br/>
            <div align="center"><input type="password" name="newpassword" placeholder="新密码" required="required"></div><br/>
            <div align="center"><button type="submit">确认</button></div>
        </form>
    </div>
</body>
</html>
